<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ejercicio de evaluaci√≥n Sara</title>
        <link rel="icon" href="favicon-32x32.png"
        />
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <header class="page__header">
                 <h1 class="page__header-title">El juego de las parejas</h1>

            </header>
            <main class="page__main">
                <form action="" class="page__main-form">
                    <div>
                        <label for="four_cards" class="four_cards">
                            <input class="input" id="four_cards" type="radio" value="4" name="cards"
                            checked/>4</label>
                    </div>
                    <div>
                        <label for="six_cards" class="six_cards">
                            <input class="input" id="six_cards" type="radio" value="6" name="cards"
                            />6</label>
                    </div>
                    <div>
                        <label for="eight_cards" class="eight_cards">
                            <input class="input" id="eight_cards" type="radio" value="8" name="cards"
                            />8</label>
                    </div>
                    <button class="btn" type="button">Comenzar</button>
                </form>
                <section class="page__main-results">
                    <ul class="cards"></ul>
                </section>
            </main>
        </div>
        <script src="assets/js/main.js"></script>
    </body>

</html>
